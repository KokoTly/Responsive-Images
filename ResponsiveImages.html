<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="ResponsiveImages.css">
</head>
<body>
    <header>
        <h1>Responsive Images</h1>
    </header>
    <main>
        <figure class="responsive-image">
            <img src="https://pbs.twimg.com/media/D7YR1uMU8AAQ_ZO.jpg"
                 srcset="https://pbs.twimg.com/media/D7YR1uMU8AAQ_ZO.jpg 300w,
                         https://pbs.twimg.com/media/D7YR1uMU8AAQ_ZO.jpg 600w,
                         https://pbs.twimg.com/media/D7YR1uMU8AAQ_ZO.jpg 1200w"
                 sizes="(max-width: 600px) 300px,
                        (max-width: 900px) 600px,
                        1200px"
                 alt="Responsive Image Example">
        </figure>
    </main>
</body>
</html>
